<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PerspectiveCamera-透视镜头-像人眼睛一样的镜头，远大近小，最常用的镜头</title>
	<style>
		* {
			margin: 0;
		}

		canvas {
			display: block;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"three": "../../libs/three.module.js"
			}
		}
	</script>

	<script type="module">
		import {
			Scene,
			PerspectiveCamera,
			WebGLRenderer,
			AmbientLight,
			SpotLight,
			MeshLambertMaterial,
			Mesh,
      BoxGeometry,
			PlaneGeometry,
      CameraHelper
		} from 'three';
		import { OrbitControls } from '../../libs/jsm/controls/OrbitControls.js';
		


		let scene, camera, renderer;

		scene = new Scene();

    /*
      透视镜头默认参数值：fov=50、aspect=1、near=0.1、far=2000
      fov：摄像机视椎体垂直视野角度
      aspect：摄像机视椎体长宽比(宽高比)
      near：摄像机视椎体近端面
      far：摄像机视椎体远端面
    */
		camera = new PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.set(-100, 50, 80)

    const helper = new CameraHelper( camera )
    scene.add( helper )

		renderer = new WebGLRenderer({ antialias: true });
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);


		//添加环境光
		const ambientLight = new AmbientLight(0x0c0c0c);
		scene.add(ambientLight);

		//添加聚光灯光源
		const spotLight = new SpotLight(0xffffff);
		spotLight.position.set(-40, 60, -10);
		spotLight.castShadow = true;
		scene.add(spotLight);


		//创建一个平面 方便查看
		const planeGeometry = new PlaneGeometry(100, 100);
		const planeMaterial = new MeshLambertMaterial({ color: 0xffffff });
		const plane = new Mesh(planeGeometry, planeMaterial);
		plane.receiveShadow = true;
		//设置平面的旋转角度和位置
		plane.rotation.x = -0.5 * Math.PI;
		plane.position.x = 0;
		plane.position.y = 0;
		plane.position.z = 0;
		//将平面添加场景中
		scene.add(plane);


    for (let i = 0; i < (planeGeometry.parameters.height / 5); i++) {
      for (let j = 0; j < (planeGeometry.parameters.width / 5); j++) {
        const cubeGeometry = new BoxGeometry(4, 4, 4);
				const cubeMaterial = new MeshLambertMaterial({ color: Math.random() * 0xffffff });
				const cube = new Mesh(cubeGeometry, cubeMaterial);

        cube.position.x = -(planeGeometry.parameters.width / 2) + 2 + (i * 5);
				cube.position.y = 2;
				cube.position.z = -(planeGeometry.parameters.height / 2) + 2 +  (j * 5);


        scene.add(cube)
      }
    }

		const orbit = new OrbitControls(camera, renderer.domElement);



		function render(time) {
			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}
		window.addEventListener('resize', function () {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}, false);

		render();

	</script>
</body>

</html>
